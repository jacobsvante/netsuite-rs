name: Main

on: [push, pull_request]

env:
  CARGO_ACTION: actions-rs/cargo@v1.0.1
  CARGO_DENY_ACTION: EmbarkStudios/cargo-deny-action@v1.2.15
  CHECKOUT_ACTION: actions/checkout@v3.0.2
  PUBLISH_CRATE_ACTION: katyo/publish-crates@v1
  RELEASE_PLEASE_ACTION: google-github-actions/release-please-action@v3.2.1
  RUST_CACHE_ACTION: Swatinem/rust-cache@v1.3.0
  RUST_TOOLCHAIN_ACTION: actions-rs/toolchain@v1.0.6

jobs:

  clippy:
    name: Check for common code mistakes
    runs-on: ubuntu-latest
    steps:
      -
        uses: ${{ env.CHECKOUT_ACTION }}
      -
        uses: ${{ env.RUST_TOOLCHAIN_ACTION }}
        with:
          toolchain: stable
      -
        uses: ${{ env.RUST_CACHE_ACTION }}
      -
        name: Run clippy
        run: cargo clippy -- -D warnings

  fmt:
    name: Check code format
    runs-on: ubuntu-latest
    steps:
      -
        uses: ${{ env.CHECKOUT_ACTION }}
      -
        uses: ${{ env.RUST_TOOLCHAIN_ACTION }}
        with:
          toolchain: stable
      -
        name: Run rustfmt
        run: cargo fmt -- --check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      -
        uses: ${{ env.CHECKOUT_ACTION }}
      -
        uses: ${{ env.RUST_TOOLCHAIN_ACTION }}
        with:
          profile: minimal
          toolchain: stable
          override: true
      -
        uses: ${{ env.RUST_CACHE_ACTION }}
      -
        uses: ${{ env.CARGO_ACTION }}
        with:
          command: test
          args: --release
      -
        uses: ${{ env.CARGO_ACTION }}
        with:
          command: test
          args: --release --all-features

  cargo-deny:
    runs-on: ubuntu-latest
    steps:
    - uses: ${{ env.CHECKOUT_ACTION }}
    - uses: ${{ env.CARGO_DENY_ACTION }}

  create-release-pr:
    name: Conditionally create release PR
    needs: [clippy, cargo-deny, test]
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      -
        name: Create a release Pull Request
        uses: ${{ env.RELEASE_PLEASE_ACTION }}
        with:
          release-type: rust
          command: release-pr
          bump-minor-pre-major: true

  publish:
    name: Conditionally publish to crates.io
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      -
        uses: ${{ env.RELEASE_PLEASE_ACTION }}
        id: release
        with:
          release-type: rust
          command: github-release
      -
        uses: ${{ env.CHECKOUT_ACTION }}
        if: ${{ steps.release.outputs.release_created }}
      -
        name: Tag major and minor versions in Git
        if: ${{ steps.release.outputs.release_created }}
        run: |-
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git tag -d v${{ steps.release.outputs.major }} || true
          git tag -d v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git push origin :v${{ steps.release.outputs.major }} || true
          git push origin :v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git tag -a v${{ steps.release.outputs.major }} -m "Release v${{ steps.release.outputs.major }}"
          git tag -a v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} -m "Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
          git push origin v${{ steps.release.outputs.major }}
          git push origin v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}
      -
        name: Make cargo command available
        if: ${{ steps.release.outputs.release_created }}
        uses: ${{ env.RUST_TOOLCHAIN_ACTION }}
        with:
          toolchain: stable
          override: true
      -
        name: Publish to Crates.io
        if: ${{ steps.release.outputs.release_created }}
        uses: ${{ env.PUBLISH_CRATE_ACTION }}
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}

